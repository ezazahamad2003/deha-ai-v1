<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deha AI - Medical PDF Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <!-- Remove or comment out the img tag -->
                <!-- <img src="{{ url_for('static', filename='images/deha-logo.png') }}" alt="Deha AI Logo"> -->
                <span>Deha AI</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="app-container">
            <div class="upload-section">
                <h2>Upload Medical PDF</h2>
                <div class="dropzone" id="dropzone">
                    <div class="dropzone-content">
                        <i class="fas fa-file-pdf"></i>
                        <p>Drag & drop your PDF here or</p>
                        <label for="pdfFile" class="upload-btn">Browse Files</label>
                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" style="display: none;">
                    </div>
                    <div class="dropzone-uploading">
                        <div class="spinner"></div>
                        <p>Uploading...</p>
                    </div>
                    <div class="dropzone-success">
                        <i class="fas fa-check-circle"></i>
                        <p>Upload Complete!</p>
                        <span id="uploadedFileName"></span>
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="userInput" placeholder="Ask a question about the PDF...">
                        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                        <button id="startCallButton"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="callInterface" class="call-interface">
            <div class="call-container">
                <div id="callStatus" class="call-status">Ready</div>
                <div class="audio-visualization">
                    <div id="audioLevel" class="audio-level"></div>
                </div>
                <div id="chatBox" class="chat-box"></div>
                <button id="endCallButton" class="end-call-button"><i class="fas fa-phone-slash"></i> End Call</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/call.js') }}"></script>
</body>
</html>
